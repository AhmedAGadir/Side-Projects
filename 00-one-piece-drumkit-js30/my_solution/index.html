<!-- make sure to check out wes bos' video for revision, he gives a lot of good advice -->

<!DOCTYPE html>
<html>
<head>
	<title> JS30 DrumKit </title>
	<meta charset = 'utf-8'>
	<link href = 'style.css' rel = 'stylesheet'>
	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
</head>
<body>

		<div class = 'drums'>
	  	<div data-key='65' class='drum'>
			 <span class='letter'> A </span> 
			 <span class='sound'>clap</span> 
			</div>
			<div data-key='83' class='drum'>
				<span class='letter'> S </span> 
				<span class='sound'>hiihat</span> 
			</div>
			<div data-key='68' class='drum'>
				<span class='letter'> D </span> 
				<span class='sound'>kick</span> 
			</div>
			<div data-key='70' class='drum'>
				<span class='letter'> F </span> 
				<span class='sound'>openhat</span> 
			</div>
			<div data-key='71' class='drum'>
				<span class='letter'> G </span> 
				<span class='sound'>boom</span> 
			</div>
			<div data-key='72' class='drum'>
				<span class='letter'> H </span> 
				<span class='sound'>ride</span> 
			</div>
			<div data-key='74' class='drum'> 
				<span class='letter'> J </span>  
				<span class='sound'>snare</span> 
			</div>
			<div data-key='75' class='drum'>
				 <span class='letter'> K </span>
				 <span class='sound'>tom</span>
			</div>
			<div data-key='76' class='drum'>
			<span class='letter'> L </span> 
			<span class='sound'>tink</span> 
			</div>
		</div>

	<audio data-key='65' src='../sounds/boom.wav'></audio>
	<audio data-key='83' src='../sounds/clap.wav'></audio>
	<audio data-key='68' src='../sounds/hihat.wav'></audio>
	<audio data-key='70' src='../sounds/kick.wav'></audio>
	<audio data-key='71' src='../sounds/openhat.wav'></audio>
	<audio data-key='72' src='../sounds/ride.wav'></audio>
	<audio data-key='74' src='../sounds/snare.wav'></audio>
	<audio data-key='75' src='../sounds/tink.wav'></audio>
	<audio data-key='76' src='../sounds/tom.wav'></audio>


	<script src='javascript.js'></script>
</body>
</html>
