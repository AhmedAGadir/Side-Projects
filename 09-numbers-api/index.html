<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number facts</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style> 
		#fact {
			display: none;
		}
	</style>
</head>
<body class='bg-dark'>
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white mt-5 p-4">
					<h1>Number facts</h1>
					<p>Enter a number and get a random fact</p>
					<input type="number" class="form-control form-control-lg" id="number-input" placeholder="Enter any number..">
					<div id="fact" class="card-body">
						<h4 class="card-title">
							Number Fact
						</h4>
						<p id='fact-text' class='card-text'></p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		let fact = document.querySelector('#fact');
		let factText = document.querySelector('#fact-text');	
		let input = document.getElementById('number-input');

		// input.addEventListener('input', getFactAjax)

		// function getFactAjax(e) {
		// 	let number = input.value;

		// 	let xhr = new XMLHttpRequest();
		// 	xhr.open('GET', `http://numbersapi.com/${number}`);

		// 	xhr.onload = function() {
		// 		if (this.status == 200 && (number)) {
		// 			fact.style.display = 'block';
		// 			factText.textContent = this.responseText;
		// 		}
		// 	}
		// 	xhr.send();
		// }	

		input.addEventListener('input', getFactFetch);

		function getFactFetch(e) {
			let number = input.value;

			fetch(`http://numbersapi.com/${number}`)
			.then(response => response.text()) // if we were working with json data it would have been response.json()
			.then(data => {
				if (number) {
					fact.style.display = 'block';
	 				factText.textContent = data;
	 			} 
			}).catch(err => console.log('error occured', err))
		}
	</script>
</body>
</html>
